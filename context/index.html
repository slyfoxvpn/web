<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SlyFox VPN</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__img-block">
        <a class="header__img-link">
          <img src="assets/images/SlyFox2Logo.svg" class="header__img" alt="logo" loading="lazy" width="48" height="48">
          <span>SlyFox VPN</span>
        </a>
      </div>
      <div class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="/" class="header__menu-link">Главная</a></li>
          <li class="header__menu-item"><a href="/"  class="header__menu-link">Состояние серверов</a></li>
          <li class="header__menu-item"><a href="/"  class="header__menu-link">Прайс</a></li>
          <li class="header__menu-item"><a href="/"  class="header__menu-link">O VPN</a></li>

          <li class="header__menu-item adaptive-buttons">
            <a href="/" class="header__buttons-sign-in">Вход</a>
          </li>
          <li class="header__menu-item language">
            <i class="fa-solid fa-earth-americas"></i>
            Rus
          </li>
          <li class="header__menu-item burger-menu">
            <i class="fa-solid fa-bars"></i>
          </li>
        </ul>
      </div>
      <div class="header__buttons">
        <a href="" class="header__buttons-sign-in">Вход</a>
        <a href="" class="header__buttons-sign-up">Регистрация</a>
      </div>
    </div>



    <main class="main">
      <div class="media-test"></div>
    </main>
  </div>


  <script src="https://kit.fontawesome.com/a27a0b0318.js" crossorigin="anonymous"></script>
</body>
</html>
